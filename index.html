<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>每日心情语录</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>每日心情语录</h1>
        
        <div class="mood-selector">
            <h2>选择今天的心情色：</h2>
            <div class="color-buttons">
                <button class="color-btn red" data-color="red" data-mood="热情">红色</button>
                <button class="color-btn yellow" data-color="yellow" data-mood="愉悦">黄色</button>
                <button class="color-btn blue" data-color="blue" data-mood="平静">蓝色</button>
                <button class="color-btn black" data-color="black" data-mood="深沉">黑色</button>
                <button class="color-btn gray" data-color="gray" data-mood="中性">灰色</button>
            </div>
        </div>

        <div class="quote-display" id="quoteDisplay">
            <p class="quote-text"></p>
            <p class="quote-author"></p>
        </div>

        <button class="refresh-btn" onclick="generateQuote()">换一句</button>
    </div>
    
    <script src="script.js"></script>
</body>
</html>
